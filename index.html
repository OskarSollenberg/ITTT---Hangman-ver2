<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/bootstrap.min.css"
        />

        <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>

        <link rel="stylesheet" href="style.css" />
        <title>Hangman</title>
    </head>
    <body>
        <div id="pyro" class="">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <main class="main">
            <div>
                <p class="letter animated">A</p>
                <p class="letter animated">B</p>
                <p class="letter animated">C</p>
                <p class="letter animated">D</p>
                <p class="letter animated">E</p>
                <p class="letter animated">F</p>
                <p class="letter animated">G</p>
                <p class="letter animated">H</p>
                <p class="letter animated">I</p>
                <p class="letter animated">J</p>
                <p class="letter animated">K</p>
                <p class="letter animated">L</p>
                <p class="letter animated">M</p>
                <p class="letter animated">N</p>
                <p class="letter animated">O</p>
                <p class="letter animated">P</p>
                <p class="letter animated">Q</p>
                <p class="letter animated">R</p>
                <p class="letter animated">S</p>
                <p class="letter animated">T</p>
                <p class="letter animated">U</p>
                <p class="letter animated">V</p>
                <p class="letter animated">W</p>
                <p class="letter animated">X</p>
                <p class="letter animated">Y</p>
                <p class="letter animated">Z</p>
                <!-- <p class="letter animated">Å</p> -->
                <!-- <p class="letter animated">Ä</p> -->
                <!-- <p class="letter animated">Ö</p> -->
            </div>
            <div class="wrapper" id="card">
                <button class="btn" id="btn">PLAY</button>
                <button class="btn || display--none" id="playAgainBtn">
                    PLAY AGAIN
                </button>
                <input
                    maxlength="1"
                    class="input || display--none animated"
                    type="text"
                    id="userInput"
                    placeholder="..."
                />
                <p id="lives" class="lives livesAnimation animated">
                    ♥️ = <span id="life">5</span>
                </p>

                <p class="answer" id="answer"></p>
                <div class="content__wrapper animated">
                    <img class="img visable animated" src="images/guy.png" />
                    <img class="img" src="images/rope.png" />
                    <img class="img visable animated" src="images/mid.png" />
                    <img
                        class="img visable animated"
                        src="images/horizontal.png"
                    />
                    <img
                        class="img visable animated"
                        src="images/vertical.png"
                    />
                    <img class="img__ground" src="images/ground.png" />
                    <h1 class="title">HANGMAN</h1>
                </div>
            </div>
        </main>
        <script type="module" src="script.js"></script>
        <!-- <script type="module" src="./words.js"></script> -->
    </body>
</html>
